<!DOCTYPE html>
<html>
    <head>
      <title>crystal space app</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="welcome">
      <h1>welcome to <br> crystal space.</h1>
    <h6><center> a database for your crystals</center></h6>
  </div>

<p id="message"></p>

<!-- unauthenticated elements -->
<div class="unauthenticated">
  <!-- <br><br><br> -->
  <!-- user sign up -->
<form id="sign-up" class="unauthenticated-forms">
<input type="email" name="credentials[email]" placeholder="email"/>
<input type="password" name="credentials[password]" placeholder="password" />
<input type="password" name="credentials[password_confirmation]" placeholder="confirm password" />
<button type="submit">sign up</button>
</form><br>
<!-- user sign in -->
<form id="sign-in" class="unauthenticated-forms">
<input type="email" name="credentials[email]" placeholder="email"/>
<input type="password" name="credentials[password]" placeholder="password"/>
<button type="submit">sign in</button>
</form><br>
</div>
<!-- authenticated elements -->
<div class="authenticated">
  <!-- change user password -->
<form id="change-password" class="authenticated-forms">
<input type="password" name="passwords[old]" placeholder="old password" />
<input type="password" name="passwords[new]" placeholder="new password" />
<button type="submit">my word is my bond</button>
</form><br>
<!-- crytal create  -->
<form id="create-crystal" class="authenticated-forms">
  <input type="text" name="crystal[name]" placeholder="name" />
  <input type="text" name="crystal[chakra]" placeholder="chakra" />
  <br>
  <input type="text" name="crystal[indigenousTo]" placeholder="found where?" />
  <input type="text" name="crystal[ritualUse]" placeholder="suggested use" />
  <br>
  <button type="submit"> create me one </button>
</form><br>
<!-- index crystals  -->
<button id="index-crystals" class="authenticated-forms" type="button">summon all crystals </button><br>
<!-- find one plant  -->
<form id="show-crystal" class="authenticated-tings">
  <input type="text" name="crystal[_id]" placeholder="let me get ur number" />
  <br>
  <button type="submit" class="authenticated-forms">find me one</button>
</form><br>
<!-- update crystal  -->
<form id="update-crystal" class="authenticated-forms">
  <input type="text" name="crystal[_id]" placeholder="crystal id" />
  <br>
  <input type="text" name="crystal[name]" placeholder="name" />
  <input type="text" name="crystal[chakra]" placeholder="chakra" />
  <br>
  <input type="text" name="crystal[indigenousTo]" placeholder="found where?" />
  <input type="text" name="crystal[ritualUse]" placeholder="suggested use" />
  <br>
  <button type="submit"> update me one </button>
</form><br>
<!-- delete crystal -->
<form id="delete-crystal" class="authenticated-forms">
  <input type="text" name="crystal[_id]" placeholder="crystal id" />
  <br>
  <button type="submit"> delete me one </button>
</form><br>
<!-- user sign out -->
<button id="sign-out" class="authenticated-forms" >let me out</button><br><br>
<!-- display crystals div  -->
<div id="crystals-display"></div>
</div>

</body>
</html>
