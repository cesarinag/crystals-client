<!DOCTYPE html>
<html>
    <head>
      <title>crystal space app</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>crystal space</h1>


<p id="message"></p>

<!-- unauthenticated elements -->
<div class="unauthenticated">
  <!-- user sign up -->
<form id="sign-up">
<input type="text" name="credentials[email]" placeholder="Please enter your email"/>
<input type="password" name="credentials[password]" placeholder="Please enter password" />
<input type="password" name="credentials[password_confirmation]" placeholder="Please confirm password" />
<button type="submit">Sign Up</button>
</form>
<!-- user sign in -->
<form id="sign-in">
<input type="text" name="credentials[email]" placeholder="Please enter email"/>
<input type="password" name="credentials[password]" placeholder="Please enter password here"/>
<button type="submit">Sign In</button>
</form>
</div>
<!-- authenticated elements -->
<div class="authenticated">
  <!-- change user password -->
<form id="change-password">
<input type="password" name="passwords[old]" placeholder="old password" />
<input type="password" name="passwords[new]" placeholder="new password" />
<button type="submit">my word is my bond</button>
</form>
<!-- user sign out -->
<button id="sign-out">let me out</button>
<!-- display crystals  -->
<button id="crystals-index" type="submit">summon all crystals </button>
<!-- find one plant  -->
<form id="show-crystal">
  <input type="text" name="crystal[id]" placeholder="let me get ur number" />
  <button type="submit">find me one</button>
</form>
<!-- crytal create  -->
<form id="create-crystal">
  <input type="text" name="crystal[name]" placeholder="name" />
  <input type="text" name="crystal[chakra]" placeholder="chakra" />
  <input type="text" name="crystal[indigenousTo]" placeholder="found where?" />
  <input type="text" name="crystal[ritualUse]" placeholder="suggested use" />
  <button type="submit"> create me one </button>
</form>
<!-- update crystal  -->
<form id="update-crystal">
  <input type="text" name="credentials[id]" placeholder="crystal id" />
  <input type="text" name="crystal[name]" placeholder="name" />
  <input type="text" name="crystal[chakra]" placeholder="chakra" />
  <input type="text" name="crystal[indigenousTo]" placeholder="found where?" />
  <input type="text" name="crystal[ritualUse]" placeholder="suggested use" />
  <button type="button"> update me one </button>
</form>
<!-- delete crystal -->
<form id="delete-crystal">
  <input type="text" name="credentials[id]" placeholder="crystal id" />
  <button type="button"> delete me one </button>
</form>
</div>

</body>
</html>
